[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 79
target-version = ['py38']

[tool.curlylint.rules]
html_has_lang = 'en'
django_forms_rendering = true
image_alt = true
# TODO: Enable this, would otherwise be a big change
# indent = 4
meta_viewport = true
no_autofocus = true
tabindex_no_positive = true

[tool.poetry]
name = "grand-challenge.org"
version = "0.1.0"
description = "A framework to objectively evaluate the performance of machine learning algorithms in biomedical imaging"
authors = ["James Meakin <code@jmsmkn.com>"]
packages = [
    { include = "app" },
]

[tool.poetry.dependencies]
python = "^3.8"
"beautifulsoup4" = "*"
celery = {extras = ["redis", "sqs"], version = "^4.4.6"}
django = "<3.2"
django-countries = "*"
django-crispy-forms = "*"
djangorestframework = "*"
docker = "*"
"oauth2" = "*"
python-magic = "*"
pytz = "*"
gunicorn = "*"
uvicorn = {version = "*", extras = ["standard"]}
django-celery-email = "*"
simpleitk = "*"
"psycopg2" = "*"
"django-select2" = "*"
django-celery-results = "*"
django-summernote = "*"
bleach = "*"
jsonschema = "*"
tldextract = "*"
