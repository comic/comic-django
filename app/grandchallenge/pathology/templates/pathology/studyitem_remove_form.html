{% extends "nobanner.html" %}
{% load url from grandchallenge_tags %}

{% block content %}
<h2>Study to Image relation</h2>

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this relation?</p>
    <table class="table">
        <tbody>
            <tr>
                <td>{{ studyitem.id }}</td>
                <td>{{ studyitem.study }}</td>
                <td>{{ studyitem.image }}</td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Delete">
    <a href="{% url 'pathology:study-item-display' %}">Cancel</a>
</form>
{% endblock %}
