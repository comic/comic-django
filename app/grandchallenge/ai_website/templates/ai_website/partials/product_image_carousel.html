<script>
$(function(){
  $('#product_img_carousel').carousel();
});
</script>


{% if product.images.all %}
  <div id="product_img_carousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
      <li data-target="#product_img_carousel" data-slide-to="0" class="active"></li>
      {% for image in product.images.all %}
        <li data-target="#product_img_carousel" data-slide-to={{ forloop.counter }}></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src={{product.product_img.url}}>
      </div>
      {% for image in product.images.all %}
        <div class="carousel-item">
          <img class="d-block w-100" src={{ image.img.url }}>
        </div>
      {% endfor %}

    </div>

    <a class="carousel-control-prev" href="#product_img_carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#product_img_carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% elif product.product_img %}
  <img src={{product.product_img.url}} style="width:100%;"><br><br>
{% endif %}
