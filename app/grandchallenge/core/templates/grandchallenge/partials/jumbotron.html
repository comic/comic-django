{% load static %}
{% load image_filter %}

<div class="jumbotron background-fill rounded-0 bg-primary"
     style="background-image: {% image_filter %}, url('{{ jumbotron_background_url }}');"
>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 text-light">
                <h2>{{ jumbotron_title|title }}</h2>
                <p>{{ jumbotron_description }}</p>
            </div>
        </div>
    </div>
</div>
