{% extends "base.html" %}

{% block content %}

    <h2>Confirm Deletion</h2>

    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure that you want to delete workstation config "{{ object.title }}"? <br>
            <b class="text-danger">WARNING:
                You are not able to undo this action, once the workstation config is deleted
                it is deleted forever.</b></p>
        <a href="{{ object.get_absolute_url }}"
           type="button"
           class="btn btn-secondary">Cancel</a>
        <input type="submit"
               value="I understand, delete the workstation config called '{{ object.title }}'"
               class="btn btn-danger"/>
    </form>

{% endblock %}
