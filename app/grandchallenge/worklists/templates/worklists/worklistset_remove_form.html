{% extends "nobanner.html" %}
{% load grandchallenge_tags %}

{% block content %}
<h2>Worklist Set</h2>

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this Worklist Set? This will result in the deletion of all corresponding worklists.</p>
    <table class="table">
        <tbody>
            <tr>
                <td>{{ worklist.title }}</td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Delete">
    <a href="{% url 'worklists:set-display' %}">Cancel</a>
</form>
{% endblock %}
