{% extends "base.html" %}
{% load guardian_tags %}
{% load comic_templatetags %}

{% block pageName %} {{site.short_name}} - All projects {% endblock %}

{% block content %}		

<style>
	#projectfilterbuttons{display:none;}
	#buttonbar {width:100%; height:80px; border-top:1px solid #CCCCCC;}
	#buttonbar li{list-style: none outside none; width:220px;}
	#buttonbar ul {float:left}
	#buttonbar label {width:135px;}
	#buttonbar #title {float:left; width:100px;}
	
	#projectlinks{border-top:1px solid #CCCCCC;}
	
	#projectscontainer{width:80%; border:1px solid #CCCCCC;}
	#projectscontainer .tab{color:#666666; background color:#666666; border:1px solid #CCCCCC;
			margin-left:20px;border-bottom:none; cursor:pointer;}
	#projectscontainer .tab.active{color:black;}
</style>
	<div id="projectscontainer">
		<span id="allprojectsbutton" class="tab active">All projects</span><span id="filterprojectsbutton" class="tab">Filter projects</span>
		<div id ="projectfilterbuttons">
			<div id="buttonbar">
				<!--<div id="title"><h2>Filter projects</h2></div>-->
				<ul>
					<li>
	                    <input type="checkbox" value="true" id="Upcoming" name="ShowPrivate">
	                    <label for="private" class="private" title="Challenge projects with a workshop that has not yet been held">Upcoming</label>
	                    
	                </li>				
	                <li>
	                    <input type="checkbox" value="true" id="Active" name="ShowProspect">
	                    <label for="prospect" class="prospect" title="Challenge projects that currently accept new submissions">Active</label>
	                </li>
	                <li>
	                    <input type="checkbox" checked="Inactive" value="true" id="open" name="ShowOpenToAll">
	                    <label for="open" class="open">Inactive</label>
	                </li>
	                                
	             </ul>
	             <ul>
	             	
	
	            
	                <li>
	                    <input type="checkbox" value="true" id="External" name="ShowPrivate">
	                    <label for="private" class="private">External</label>
	                </li>
	                <li>
	                    <input type="checkbox" value="true" id="Offers_data" name="ShowLimited">
	                    <label for="limited" class="limited">Offers data download</label>
	                </li>
	           </ul>			
			</div>
		</div>
		<div id="projectlinks">
			{% all_projectlinks %}
		</div>
		
	</div>

<script>
 $(document).ready(function() { 	
	$(".externallink").append('<img class="linkoverlay" src="/static/css/lg_exitdisclaimer.gif" height="100" border="0" width="100">');
	});
	
	$(document).on('click','#filterprojectsbutton',function(){            	
                $("#projectfilterbuttons").show(400);
                $("#allprojectsbutton").removeClass("active")                    
                $("#filterprojectsbutton").addClass("active")
            });
            
    $(document).on('click','#allprojectsbutton',function(){            	
                $("#projectfilterbuttons").hide(400);
                $("#allprojectsbutton").addClass("active")                    
                $("#filterprojectsbutton").removeClass("active")                
            });
	$("input#Active").click(function(){		
		if( $(this).is(':checked') ){
			$("table.active").show(400)
		}
		else{
			$("table.active").hide(400)
		};		
	});
		
	$("input#Upcoming").click(function(){		
		if( $(this).is(':checked') ){
			$("table.upcoming").show(400)
		}
		else{
			$("table.upcoming").hide(400)
		};		
	});
	
	$("input#Inactive").click(function(){		
		if( $(this).is(':checked') ){
			$("table._inactive").show(400)
		}
		else{
			$("table._inactive").hide(400)
		};		
	});
	
	$("input#External").click(function(){		
		if( $(this).is(':checked') ){
			$("table:has(.externallink)").show(400)
		}
		else{
			$("table:has(.externallink)").hide(400)
		};		
	});
	
</script>
	
{% endblock %}
